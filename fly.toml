# fly.toml app configuration file generated for voxta-server on 2024-11-30T22:54:09+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'voxta-server'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  DEBIAN_FRONTEND = 'noninteractive'

[http_service]
  internal_port = 5384
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2

[mounts]
  source = "voxta_data"
  destination = "/app/Data"
  initial_size = "1gb"
